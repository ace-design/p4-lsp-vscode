  <head>
    <style id="_defaultStyles">
      html {
        overscroll-behavior-x: none;
        scrollbar-color: var(--vscode-scrollbarSlider-background)
          var(--vscode-editor-background);
      }

      body {
        background-color: transparent;
        color: var(--vscode-editor-foreground);
        font-family: var(--vscode-font-family);
        font-weight: var(--vscode-font-weight);
        font-size: var(--vscode-font-size);
        margin: 0;
        padding: 0 20px;
      }

      img,
      video {
        max-width: 100%;
        max-height: 100%;
      }

      a,
      a code {
        color: var(--vscode-textLink-foreground);
      }

      a:hover {
        color: var(--vscode-textLink-activeForeground);
      }

      a:focus,
      input:focus,
      select:focus,
      textarea:focus {
        outline: 1px solid -webkit-focus-ring-color;
        outline-offset: -1px;
      }

      code {
        color: var(--vscode-textPreformat-foreground);
      }

      blockquote {
        background: var(--vscode-textBlockQuote-background);
        border-color: var(--vscode-textBlockQuote-border);
      }

      kbd {
        background-color: var(--vscode-keybindingLabel-background);
        color: var(--vscode-keybindingLabel-foreground);
        border-style: solid;
        border-width: 1px;
        border-radius: 3px;
        border-color: var(--vscode-keybindingLabel-border);
        border-bottom-color: var(--vscode-keybindingLabel-bottomBorder);
        box-shadow: inset 0 -1px 0 var(--vscode-widget-shadow);
        vertical-align: middle;
        padding: 1px 3px;
      }

      ::-webkit-scrollbar {
        width: 10px;
        height: 10px;
      }

      ::-webkit-scrollbar-corner {
        background-color: var(--vscode-editor-background);
      }

      ::-webkit-scrollbar-thumb {
        background-color: var(--vscode-scrollbarSlider-background);
      }
      ::-webkit-scrollbar-thumb:hover {
        background-color: var(--vscode-scrollbarSlider-hoverBackground);
      }
      ::-webkit-scrollbar-thumb:active {
        background-color: var(--vscode-scrollbarSlider-activeBackground);
      }
      ::highlight(find-highlight) {
        background-color: var(--vscode-editor-findMatchHighlightBackground);
      }
      ::highlight(current-find-highlight) {
        background-color: var(--vscode-editor-findMatchBackground);
      }
    </style>
    <script id="_vscodeApiScript">
      globalThis.acquireVsCodeApi = (function () {
        const originalPostMessage = window.parent[
          "__vscode_post_message__"
        ].bind(window.parent);
        const doPostMessage = (channel, data, transfer) => {
          originalPostMessage(channel, data, transfer);
        };

        let acquired = false;

        let state = undefined;

        return () => {
          if (acquired && !false) {
            throw new Error(
              "An instance of the VS Code API has already been acquired"
            );
          }
          acquired = true;
          return Object.freeze({
            postMessage: function (message, transfer) {
              doPostMessage("onmessage", { message, transfer }, transfer);
            },
            setState: function (newState) {
              state = newState;
              doPostMessage("do-update-state", JSON.stringify(newState));
              return newState;
            },
            getState: function () {
              return state;
            },
          });
        };
      })();
      delete window.parent;
      delete window.top;
      delete window.frameElement;
    </script>

    <script>
      let vscode = acquireVsCodeApi();

      function plugin_html(idx) {
        return `
      <form>

              </div>
              <div class="col-auto">
                  <input type="text" class="form-control" name="path" aria-describedby="emailHelp" value="">
              </div>


          <div class="col-auto">
              <label class="form-check-label" for="exampleCheck1">Active</label>
              <input type="checkbox" class="form-check-input"  name="active" checked>
          </div>

        <div class="col-auto">
             <label for="exampleInputEmail1" class="form-label">Plugin On Trigger</label>
          </div>
          <div class="col-auto">
            <div class="dropdown">
              <a class="btn btn-secondary dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  On Triggers
              </a>

              <ul class="dropdown-menu">
                  <div><a selected class="dropdown-item" href="#">On Save</a></div>
                  <div><a class="dropdown-item" href="#">On Change</a></div>
                  <div><a class="dropdown-item" href="#">On Create</a></div>
              </ul>
              </div>
          </div>
          </div>
          <div class="container-lg mt-3">
              <div class="table-responsive">
                  <div class="table-wrapper" onload="create_event()">
                      <table class="table table-bordered">
                          <thead>
                              <tr>
                                  <th>Keys</th>
                                  <th>Value</th>
                                  <th>Actions</th>
                              </tr>
                          </thead>
                          <tbody id="table_body_'+idx+'">
                          </tbody>
                      </table>
                      <div class="col-sm-4">
                          <button id="add_new_'+idx+'" type="button" class="btn btn-info add-new" onclick="add_new(''+idx+'');"><i class="fa fa-plus"></i>Add
                              New Arguments</button>
                      </div>
                  </div>
              </div>
          </div>
      </form>
      `;
      }

      function add_new(id) {
        function remove_row() {
          this.parentElement.parentElement.remove();
        }

        let tr = document.createElement("tr");
        let td = document.createElement("td");
        let input = document.createElement("input");
        input.type = "text";
        input.name = "keys";
        input.classList.add("form-control");
        td.appendChild(input);
        tr.appendChild(td);

        td = document.createElement("td");
        input = document.createElement("input");
        input.type = "text";
        input.name = "value";
        input.classList.add("form-control");
        td.appendChild(input);
        tr.appendChild(td);

        td = document.createElement("td");
        let button = document.createElement("button");
        button.title = "Delete";
        button.onclick = remove_row;
        button.classList.add("btn");
        button.classList.add("btn-info");
        let text = document.createTextNode("Delete");
        button.appendChild(text);
        td.appendChild(button);
        tr.appendChild(td);

        let element = document.getElementById("table_body_" + id);
        element.appendChild(tr);
      }

      function get_information(id) {
        let t = document.getElementById("table_body_" + id).children;
        let info = {};
        for (let i = 0; i < t.length; i++) {
          let child = t[i].children;
          let child0 = child[0].children[0].value;
          let child1 = child[1].children[0].value;
          if (child0 != "" && child1 != "" && !(child0 in info)) {
            info[child0] = [child1];
          } else {
            return [false, {}];
          }
        }
        return [true, info];
      }

      function addPluginBtn() {
        let ul = document.getElementById("listOfPlugins");

        vscode.postMessage({
          command: "alert",
          text: ul.outerHTML,
        });

        let li = document.createElement("li");
        li.classList.add("list-group-item");
        li.classList.add("mb-2");
        idx += 1;
        li.innerHtml = plugin_html(idx);

        ul.appendChild(li);
        vscode.postMessage({
          command: "alert",
          text: form.outerHTML,
        });
      }
      function updatePreview(idx) {
        const htmlInput = document.getElementById("htmlInput" + idx).value;
        const preview = document.getElementById("preview" + idx);

        // Create a new list item and append user input and preview message
        const listItem = document.createElement("li");
        listItem.className = "list-group-item";
        listItem.innerHTML =
          htmlInput + ' <span class="badge badge-primary">Preview</span>';

        // Append the list item to the preview list
        preview.appendChild(listItem);
        vscode.postMessage({
          command: "alert",
          text: innerHTML,
        });
      }

      function addPLugin() {
        let form = document.getElementById("add");

        const dataArray = [];
        vscode.postMessage({
          command: "alert",
          text: "🐛  on line added",
        });

        const inputElements = form.querySelectorAll("input");
        const dataObject = {};

        dataObject["name"] = inputElements[0].value;
        dataObject["path"] = inputElements[1].value;
        dataObject["active"] = inputElements[2].value;

        dataObject["onTrigger"] = inputElements[2].value;

        dataObject["arguments"] = inputElements[3].value;

        dataArray.push(dataObject);
      }
      function myFunction() {
        let ul = document.getElementById("listOfPlugins");
        const liElements = ul.querySelectorAll("li");
        const dataArray = [];
        vscode.postMessage({
          command: "alert",
          text: "🐛  on line " + liElements.length + ":" + ul,
        });

        for (let i = 0; i < liElements.length; i++) {
          const form = liElements[i].querySelector("form");
          const inputElements = form.querySelectorAll("input");
          const dataObject = {};

          dataObject["name"] = inputElements[0].value;
          dataObject["path"] = inputElements[1].value;
          dataObject["active"] = inputElements[2].value;

          dataObject["arguments"] = inputElements[3].value;

          dataArray.push(dataObject);
        }

        // Send selected locations back to the extension
        vscode.postMessage({
          command: "saveLocations",
          locations: dataArray,
        });
      }
    </script>
